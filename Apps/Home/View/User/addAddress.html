<div class="w">
    
</div>
<script type="text/javascript">
		$(".dt").hover(function(){
			$(".dd").show();
		},function(){
			$(".dd").mouseover(function(){
				$(".dt").addClass('dtactive');
				$(this).show();
			})
			$(".dd").hide();
		});
		$(".dd").mouseout(function(){
			$(".dt").removeClass('dtactive')
			$(this).hide();
		})
		
		$(".active").hover(function(){
			$(".sc-history").show();
		},function(){
			$(".sc-history").mouseover(function(){
				$(this).show();
			})
			$(".sc-history").hide();
		});
		$(".sc-history").mouseout(function(){
			$(this).hide();
		})
</script>
