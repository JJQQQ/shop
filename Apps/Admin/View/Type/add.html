<extend name="Public:layout" />
<block name="main-content">
<div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">商品分类管理</a>
                </li>
                <li class="active">添加分类</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    <a href="__CONTROLLER__/index">返回分类列表</a>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form action="__CONTROLLER__/insert" class="form-horizontal" method="post" role="form" >

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">父类</label>
                            <div class="col-sm-9">
                                <input type="hidden" name="pid" value="{$_GET['id']}" />
                                <empty name="Think.get.id">
                                    <input type="text" disabled value="顶级分类" />
                                <else />
                                    <input type="text" disabled value="{$types[$_GET['id']]}" />
                                </empty>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 分类名称 </label>
                            <div class="col-sm-9">
                                <input name="name" type="text" id="form-field-1" placeholder="请输入分类名称" class="col-xs-10 col-sm-3" />
                                <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle">提示信息</span>
                                </span>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 状态 </label>
                            <div class="col-sm-9">
                                <input name="state" class="ace" value="1"  checked type="radio">
                                <span class="lbl"> 显示</span>
                                <input name="state" class="ace" value="2" type="radio">
                                <span class="lbl"> 不显示</span>
                                <input name="state" class="ace" value="3" type="radio">
                                <span class="lbl"> 是否推荐</span>
                                <input name="state" class="ace" value="4" type="radio">
                                <span class="lbl"> 是否首页展示</span>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重填
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</block>
