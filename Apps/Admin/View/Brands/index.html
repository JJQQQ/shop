<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="__APP__/Index">首页</a>
                </li>

                <li>
                    <a href="__CONTROLLER__/index">商品管理</a>
                </li>
                <li class="active">商品品牌列表</li>
            </ul><!-- .breadcrumb -->

        </div>

        <div class="page-content">
            <div class="page-header">
                <h1 style="display: inline;">
                    商品管理<a style="margin-left: 20px;color: #F89406" href="__CONTROLLER__/add"><i class="icon-plus"></i>添加商品品牌</a>
                </h1>
                <div id="nav-search" style="float: right;">
                    <form action="__CONTROLLER__/index" id="searchForm" method="get">
                        <select name="type_id" style="height: 35px">
                            <option value=''>选择类别搜索</option>
                            <foreach name="typeList" item="v">
                                <option value="{$v['id']}">{$v['html']}{$v['name']}</option>
                            </foreach>
                        </select>
                        <button class="btn btn-purple btn-sm" type="submit" style="margin-bottom: 4px">
                            搜索
                            <i class="icon-search icon-on-right bigger-110"></i>
                        </button>
                    </form>
                </div><!-- #nav-search -->
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </th>
                                            <th>ID</th>
                                            <th>类别ID</th>
                                            <th class="hidden-480">品牌名</th>

                                            <th>
                                                品牌logo图
                                            </th>
                                            <th class="hidden-480">状态</th>
                                            
                                            <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <foreach name="brands" item="brand">
                                        <tr>
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>

                                            <td>
                                                <a href="#">{$brand['id']}</a>
                                            </td>
                                            <td>
                                                <for start="0" end="count($typename[$brand['id']])" name="i">
                                                    <span>{$type[$typename[$brand['id']][$i]]} <span>
                                                </for>
                                            </td>
                                            <td class="hidden-480">
                                                <span class="label label-sm label-warning">{$brand['name']}</span>
                                            </td>
                                            <td><img src="__PUBLIC__/Uploads/brands/s_{$brand['logo']}" /></td>
                                            <td>{$brand['state']==1?'显示':'禁用'}</td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/edit/id/{$brand['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">修改</i>
                                                    </a>

                                                    <a href="__CONTROLLER__/del/id/{$brand['id']}" class="btn btn-xs btn-danger">
                                                        <i class="delbrand icon-trash bigger-120">删除</i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr><td colspan="12" class="center">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
	</div>
</block>
<block name="js">
    <script type="text/javascript">

    $('.delbrand').click(function(){
        if(!confirm('是否确认删除此品牌！')){
            return false;
        }
    });
    //-->
    </script>
</block>
