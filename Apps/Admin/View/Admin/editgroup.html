<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">员工管理</a>
							</li>
							<li class="active">员工信息修改</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								<a href="__CONTROLLER__/index">返回员工列表</a>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form action="__CONTROLLER__/updategroup" class="form-horizontal" id="regform" method="post" role="form" >
									<input type="hidden" name="uid" value="{$_GET['id']}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 员工名 </label>
                                        <div class="col-sm-9">
											<input type="text" id="name" readonly placeholder="请输入用户名" value="{$_GET['name']}" class="col-xs-10 col-sm-3" />
											<span class="help-inline col-xs-12 col-sm-7">
												<span id="yzname" class="middle"></span>
											</span>
                                        </div>
								    </div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">所属组</label>
                                        <div class="col-sm-9">
											<foreach name="group" item="g">
													<p><input type="checkbox" checked disabled value="{$g['id']}">{$g['title']}</p>
												</foreach>
                                        </div>
								    </div>
								   <hr/>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">重置所属组</label>
                                        <div class="col-sm-9">
											<foreach name="data" item="group">
													<p><input type="checkbox" name="group_id[]" value="{$group['id']}">{$group['title']}</p>
												</foreach>
                                        </div>
								    </div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重填
											</button>
										</div>
									</div>
								<!-- PAGE CONTENT ENDS -->
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

</block>
