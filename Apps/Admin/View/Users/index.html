<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">会员管理</a>
                </li>
                <li class="active">会员列表</li>
            </ul><!-- .breadcrumb -->

         
		   <a style="float:right" href="__APP__/users/add">添加会员</a>
        </div>

        <div class="page-content">
			<div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
										 <tr>
											<td colspan="11">
												<form action="__CONTROLLER__/index" method="get">
													<input type="text" name="username" size="30" value="{$search}"  placeholder="请输入用户名搜索"  style="border:1px solid #7461AA;height:31px;" />
													<select name="state"  style="border:1px solid #7461AA;height:31px;">
														<option>状态</option>
														<option value="1" >使用中</option>
														<option value="2">禁用</option>
													</select>
													<button  class="btn btn-purple btn-sm">
														Search
														<i class="icon-search icon-on-right bigger-110"></i>
													</button>
											    </form>
											</td>
									
											
											
									    </tr>
									   <tr>
                                           
                                            <th>ID</th>
                                            <th>用户名</th>
                                     
											<th> 邮箱 </th>
											<th> 电话 </th>
									
							
								
											<th> 状态 </th>
											<th> 会员等级 </th>
											<th> 等级积分 </th>
											<th> 购物积分 </th>
										    <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <foreach name="users" item="user">
                                        <tr>
                                          
											<td>{$user['id']}</td>
                                            <td>{$user['username']}</td>
                                            <td>{$user['email']}</td>
                                            <td>{$user['phone']}</td>
											<td>{$user['state']==1?"使用中":"禁用"}</td>
                                            <td><if condition="$user['userrid']==1">注册会员
											    <elseif condition="$user['userrrid']==2"/>铜牌会员
											    <elseif condition="$user['userrrid']==3"/>银牌会员
											    <elseif condition="$user['userrrid']==4"/>金牌会员
											    <else/>钻石会员
												</if>
											</td>
                                            <td>{$user['rankcredits']}</td>
                                            <td>{$user['integral']}</td>
                                           
											<td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/edit/id/{$user['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">修改</i>
                                                    </a>

                                                    <a href="__CONTROLLER__/del/id/{$user['id']}" class="btn btn-xs btn-danger">
                                                        <i class="delete_user icon-trash bigger-120">删除</i>
                                                    </a>
													
													<!--<a href="__APP__/userdetails/index/id/{$user['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">安全信息</i>
                                                    </a>-->
													
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr><td colspan="17">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
<block name="js">
    <script type="text/javascript">

			if(!confirm("确定删除此账号?")){
				return false;
			}
		});

    //-->
    </script>
</block>
