<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">会员安全管理</a>
                </li>
                <li class="active">会员安全列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" method="post">
                    <span class="input-icon">
                        <input name="id" type="text" placeholder="请输入..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <button type="submit" value="查询" class="btn btn-purple btn-xs">搜索</button>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
		<div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </th>
                                            
                                            <th>用户名ID</th>
                                            <th> 是否验证邮箱 </th>
											<th> 最后访问IP </th>
											<th> 最后访问时间 </th>
											<th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                
                                        <tr>
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>
											<td>{$data['user_id']}</td>
											<td>{$data['verifyemail']}</td>
											<td>{$data['lastvisitip']}</td>
											<td>{$data['lastvisittime']|date='Y-m-d H:i:s',###}</td>
									        <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/edit/id/{$user['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">修改</i>
                                                    </a>

                                                    <a href="__CONTROLLER__/del/id/{$user['id']}" class="btn btn-xs btn-danger">
                                                        <i class="icon-trash bigger-120">删除</i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                          
                                        <tr><td colspan="17">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
