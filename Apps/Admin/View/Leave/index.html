<extend name="Public:layout" />
<block name="main-content">
 <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">留言管理</a>
                </li>
                <li class="active">留言列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" method="post">
                    <span class="input-icon">
                        <input name="id" type="text" placeholder="请输入..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <button type="submit" value="查询" class="btn btn-purple btn-xs">搜索</button>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    留言管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        留言列表
                    </small>
                </h1>
                
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </th>
                                            <th>ID</th>
                                            <th>留言人</th>
                                            <th class="hidden-480">留言内容</th>
                                            <th>留言类型</th>
                                            <th class="hidden-480">状态</th>
                                            <th>留言时间</th>
											<th>留言IP</th>
											<th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <foreach name="list" item="content">
                                        <tr>
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>

                                            <td>
                                                <a href="#">{$content['id']}</a>
                                            </td>
                                            <td>{$content['user_id']}</td>
                                            <td class="hidden-480">{$content['content']}</td>
                                            <td><if condition="($content['type'] eq 1)">投诉
											    <elseif condition="$content['type'] eq 2 "/>建议
												<else />留言
												</if>
										    </td>

                                            <td class="hidden-480">
                                                <span class="label label-sm label-warning">{$content['state']==1?"未查看":"已查看"}</span>
                                            </td>
											 <td class="hidden-480">
                                                <span class="label label-sm label-warning">{$new['addtime']|date='Y-m-d H:i:s',###}</span>
                                            </td>
											 <td class="hidden-480">
                                                <span class="label label-sm label-warning">{$content['ip']}</span>
                                            </td>
										

                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/check/id/{$content['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">查看</i>
                                                    </a>
                                                </div>
												
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr><td colspan="9">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>


</block>
